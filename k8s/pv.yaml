apiVersion: v1
kind: PersistentVolume
metadata:
  name: pg-pv
  labels:
    type: local
    app: postgresql
spec:
  capacity:
    storage: 1Gi  # Only for tests
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /data/postgresql  
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - minikube  # Should be replaced with actual node hostname